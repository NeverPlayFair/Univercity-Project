<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- zlinkowanie css do naszej strony -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- ustawienie tytułu strony -->
    <title>Kalkulator</title>
  </head>
  <body>
    <section class="container">
      <input type="text" class="display" />

      <!-- Sekcja buttons przedstawia tworzenie przycisków -->
      <section class="buttons">
        <button class="row_One" data-value="AC">AC</button>
        <button class="row_One" data-value="DEL">DEL</button>
        <button class="row_One" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7" class="c_Two">7</button>
        <button data-value="8" class="c_Two">8</button>
        <button data-value="9" class="c_Two">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4" class="c_Two">4</button>
        <button data-value="5" class="c_Two">5</button>
        <button data-value="6" class="c_Two">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1" class="c_Two">1</button>
        <button data-value="2" class="c_Two">2</button>
        <button data-value="3" class="c_Two">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0" class="c_Two">0</button>
        <button data-value="00" class="c_Two">00</button>
        <button data-value="." class="c_Two">.</button>
        <button class="operator" data-value="=">=</button>
      </section>
    </section>

    <!-- podlaczenie skryptu javascript pod stronę -->
    <script src="./assets/calc.js"></script>
  </body>
</html>
